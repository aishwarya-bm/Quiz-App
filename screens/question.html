<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="../style.css">
    <title>QuizGenie | Question</title>
</head>

<body>
    <div class="page-container">
        <nav class="nav-container d-flex">
            <div class="nav-brand d-flex">
                <a href="./home.html">
                    <h2 class="text-left"><i>QuizGenie</i></h2>
                </a>
            </div>
            <div class="nav-pills d-flex">
                <ul class="list list-no-bullet d-flex">
                    <li class="list-item">
                        <a class="btn btn-link nav-btn " href="#">Hi, Aishwarya</a>
                    </li>
                    <li class="list-item">
                        <a class="btn btn-link nav-btn " href="./home.html"><i class="fa fa-solid fa-home"></i></a>

                    <li class="list-item">

                    </li>

            </div>

                <li class="list-item option-item">Option A</li>
                <li class="list-item option-item">Option B</li>
                <li class="list-item option-item">Option C</li>
                <li class="list-item option-item">Option D</li>
            </ul>


            <div class="question-actions d-flex">
                <a href="./home.html" class="btn btn-error"><i class="fa fa-solid fa-arrow-left"></i>&nbsp;

                <a href="./lastquestion.html" class="btn btn-success">Next &nbsp;<i
